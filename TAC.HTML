<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="toe.css">
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="status">Turno del jugador X</div>
    <div class="timer">00:00</div>
    <button class="reset-button">Reiniciar Partida</button>
    <button class="register-button" type="button" style="display: none;">Registrar Tiempo</button>
    <input type="text" class="player-name-input" placeholder="Tu nombre" style="display: none;">
    <div class="player-record" style="display: none;"></div>
    <div class="leaderboard">
        <h2>Mejores Tiempos</h2>
        <ol class="leaderboard-list"></ol>
    </div>
    <script src="tic.js"></script>
</body>
</html>
